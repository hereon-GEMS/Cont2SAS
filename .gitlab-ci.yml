# .gitlab-ci.yml

stages:
  - download
  - run

download_sassena:
  stage: download
  image: alpine
  script: 
    - mkdir -p ./Sassena
    - apk add --no-cache wget
    - wget -O ./Sassena/Sassena.AppImage https://codebase.helmholtz.cloud/api/v4/projects/6801/packages/generic/sassena/v1.9.2-f31e3882/Sassena_CPU.AppImage
    - chmod +x ./Sassena/Sassena.AppImage # run sassena
    - ls -l ./Sassena/Sassena.AppImage
  artifacts:
    paths:
      - "Sassena"

run_sassena:
  stage: run
  image: ubuntu22.04
  script:
    - ./Sassena/Sassena.AppImage --help
